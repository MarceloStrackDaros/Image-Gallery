<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/gallery.css">
    <title>Image Gallery</title>
</head>
<body>
    <h1 class="title">Image Gallery</h1>
    <div class="banner">
        <button onclick="changeImage('left')" class="buttonLeft">
            <img src="otherImages/leftArrow.png" alt="leftArrow" class="arrow">
        </button>
        <img src="dogImages/dog3.jpg" alt="" class="mainImg">
        <button onclick="changeImage('right')" class="buttonRight">
            <img src="otherImages/rightArrow.png" alt="rightArrow" class="arrow">
        </button>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
